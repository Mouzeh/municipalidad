<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Municipalidades de Chile - Gas Licuado{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .footer { background-color: #f8f9fa; padding: 20px 0; margin-top: 40px; }
        .card { margin-bottom: 20px; }
        .estado-pendiente { color: #856404; background-color: #fff3cd; }
        .estado-aceptada { color: #155724; background-color: #d4edda; }
        .estado-rechazada { color: #721c24; background-color: #f8d7da; }
        .estado-expirada { color: #383d41; background-color: #e2e3e5; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'crear_solicitud' %}">
                üè† Descuento Gas Licuado
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Rudy Castillo Backend</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
